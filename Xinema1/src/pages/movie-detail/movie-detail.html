<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{movieToBePreviewed.title | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <ion-item>
      <img [src]="trustedDashboardUrl">

      <ion-row>
        <ion-col col-4><strong>Relaese Date</strong></ion-col>
        <ion-col col-4>{{movieToBePreviewed.ReleaseDate}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4><strong>Genre</strong></ion-col>
        <ion-col col-4>{{movieToBePreviewed.Genre}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4><strong>Cast</strong></ion-col>
        <ion-col col-4></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4><strong>Synopsis</strong></ion-col>
        <ion-col col-4></ion-col>
      </ion-row>
      <!--fav section-->
      <ion-row>
        <ion-col col-2>
            <button ion-button icon-left clear small>
             <ion-icon name="thumbs-up"></ion-icon>
          <div>Like</div>
      </button>
        </ion-col>
       
        <ion-col col-6>
          <button ion-button icon-left clear small>
            <ion-icon name="play"></ion-icon>
            <div (click)="goToVideoScreen()">Watch Trailer</div>
         </button>
        </ion-col>
        <ion-col col-4>
          <button ion-button icon-left clear small>
            <ion-icon name="download"></ion-icon>
            <div>Download</div>
         </button>
        </ion-col>
      </ion-row>
       <!--fav section-->
    </ion-item>

  </ion-card>


</ion-content>
